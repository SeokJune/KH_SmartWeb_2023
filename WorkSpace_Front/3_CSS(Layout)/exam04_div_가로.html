<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam04_div_가로</title>
    <style>
        div {
            box-sizing: border-box;
            border: 1px solid black;
        }

        .container {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        .container>div {
            float: left;
            height: 100%;
        }

        .left,
        .right {
            width: 15%;
        }

        .center {
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
