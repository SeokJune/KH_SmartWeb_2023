<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz02_layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            font-size: large;
            text-align: center;
            font-weight: bold;
        }

        div {
            border: 1px solid #000000;
            margin: auto;
        }

        :not(div) {
            border: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .Container {
            width: 80%;
            height: 800px;
            background-color: #00ff0005;
        }

        .Header {
            width: auto;
            height: 20%;
        }

        .Header>* {
            float: left;
        }

        .Header>.Logo {
            width: 15%;
            height: 100%;
        }

        .Header>.Title {
            width: 70%;
            height: 100%;
        }

        .Header>.Reserved {
            width: 15%;
            height: 100%;
        }

        .Navigatior {
            width: auto;
            height: 5%;
        }

        .Navigatior>ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .Navigatior>ul>li {
            width: 25%;
            height: 100%;
            list-style-type: none;
            float: left;
        }

        .Navigatior>ul>li>input {
            width: 100%;
            height: 100%;
            background-color: #00ff0005;
        }

        .Navigatior>ul>li>input:hover {
            background-color: #AAAAAA;
            color: #FFFFFF;
            cursor: pointer;
        }

        .Body {
            width: auto;
            height: 55%;
        }

        .Body>* {
            float: left;
        }

        .Body>.Contents {
            width: 70%;
            height: 100%;
        }

        .Body>.Info {
            width: 30%;
            height: 100%;
        }

        .Body>.Info>.LoginBox {
            width: auto;
            height: 30%;
        }

        .Body>.Info>.Email {
            width: auto;
            height: 70%;
        }

        .Footer {
            width: auto;
            height: 20%;
        }
    </style>
</head>

<body>
    <div class="Container">
        <div class="Header">
            <div class="Logo">
                <img src="../Image/logo.png">
            </div>
            <div class="Title">
                <img src="../Image/title.png">
            </div>
            <div class="Reserved">Reserved</div>
        </div>
        <div class="Navigatior">
            <ul>
                <li><input type="text" value="Home" readonly></li>
                <li><input type="text" value="AboutMe" readonly></li>
                <li><input type="text" value="Portfolio" readonly></li>
                <li><input type="text" value="Contact" readonly></li>
            </ul>
        </div>
        <div class="Body">
            <div class="Contents">Contents</div>
            <div class="Info">
                <div class="LoginBox">LoginBox</div>
                <div class="Email">Email</div>
            </div>
        </div>
        <div class="Footer">Footer</div>
    </div>
</body>

</html>
