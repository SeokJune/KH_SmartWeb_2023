<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form type="get" url="result.html">
            <p>회원여부:
                <!-- name의 값을 통일해야 하나만 선택되도록 할 수 있음 -->
                <!-- checked를 주어서 처음부터 하나가 선택되도록 할수는 있지만 선택사항. -->
                <input type="radio" name="member" value="yes" checked>회원
                <input type="radio" name="member" value="no">비회원<br>
                <!-- 선택이 되도록 할려면 취미 종류(독서, 영화, 음악, 스포트) 앞에 checkbox를 만들어 주면됨 -->
            <p>취미(중복선택) :
                <input type="checkbox">독서
                <input type="checkbox">영화
                <input type="checkbox">음악
                <input type="checkbox">스포츠
            </p>
            직업:
            <!-- select 태그중 보여주고 싶은 항목의 갯수는 size를 통해 구현가능 -->
            <select name="job" size="4">
                <!-- 첫번째 항목이 기본 선택되도록 하려면 학생(첫번째 항목)의 option 태그에 selected 속성을 작성하면됨 -->
                <option value="stndent" selected>학생</option>
                <option value="company">회사원</option>
                <option value="tracher">교사</option>
                <option value="sales">자영업</option>
                <option value="others">기타</option>
            </select>
            </p>

            <p>남기고 싶은 말 : <br>
                <!-- 행은 rows 속성 / 열은 cols 속성 에 작성-->
                <textarea name="message" rows="5" cols="70" placeholder="150자 내외로 글을 남겨주세요."></textarea>
            </p>
            <!-- 버튼 태그 or input태그의 type 속성중 button 을 이용 -->
            <button>초기화</button>
            <input type="button" value="전송"> 
        </form>
    </fieldset>
    <div>
        1. 회원여부는 회원과 비회원 중 하나만 선택되도록 하고 기본은 회원으로 함
        <br>
        2. 취미는 중복 선택이 가능해야 함
        <br>
        3. 직업도 5개의 항목 중 4개의 항목이 보여지고 첫 번째 항목이 기본 선택되도록 함.(5번째는 "기타")
        <br>
        4. 남기고 싶은 말은 5행 70열 크기로 설정
        <br>
        5. 초기화와 전송 버튼 작성
    </div>
</body>

</html>
