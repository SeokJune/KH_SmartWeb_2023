<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="200" height="500">
        <tr>
            <th scope="col">ABC</th>
            <th scope="col">DEF</th>
        </tr>
        <tr>
            <td align="center" valign="center" colspan="2">123</td>
        </tr>
        <tr>
            <td align="left" valign="top" rowspan="2">147</td>
            <td align="right" valign="center">456</td>
        </tr>
        <tr>
            <td align="right" valign="bottom">789</td>
        </tr>
    </table>
</body>

</html>
